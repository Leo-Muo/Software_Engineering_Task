<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Reserve • Reservation System</title>
    <link rel="stylesheet" th:href="@{/css/indexStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/reserve.css}"/>

</head>
<body>
<!--Navigation bar-->
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><img th:src="@{/img/navimg.jpg}"  width="75"/> <span style="color:white">Clinic</span></span>
        </div>
    </nav>
</section>

<!--Reservation Card-->
<section class="container">
    <div class="row row-cols-1 text-center text-lg-left justify-content-md-center card" style="width:auto;">

        <!----- Position Number-->
        <p class="col promo-title card-header">345</p>

        <!----- Reservation Code-->
        <form class="row row-cols-lg-auto g-3 align-items-center justify-content-md-center card-body">
            <div class="col-12 col-md-8 ">
                <div class="input-group ttip">
                    <div class="input-group-text">©</div>
                    <input type="text" class="form-control" id="rsCode" value="55a2x6" readonly>
                    <span class="tooltiptext">Reservation&nbspCode </span>
                </div>
            </div>

            <div class="col-12 col-md-4 ">
                <button type="submit" class="btn btn-primary" onclick="copy()">Copy</button>
            </div>
        </form>


        <!----- Countdown time and Visit Time-->
        <div class="row card-body">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <p class="col display-5" id="countdown"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <p class="col display-5" id="visittime">15:00</p>
                    </div>
                </div>
            </div>
        </div>


        <!----- Cancel Reservation-->
        <form class="row row-cols-lg-auto g-3 align-items-center justify-content-md-center card-body cancel">
            <div class="col-12 col-md-8">
                <div class="input-group ttip">
                    <input type="text" class="form-control" Placeholder="Reservation Code">
                </div>
            </div>

            <div class="col-12 col-md-4">
                <button type="submit" class="btn btn-primary">Cancel</button>
            </div>
        </form>

    </div>
</section>
<script th:src="@{/js/reserve.js}"></script>
</body>
