<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login â€¢ Reservation System</title>
	<link rel="stylesheet" th:href="@{/css/indexStyle.css}"/>
	<link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
    <!--Navigation bar-->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><img th:src="@{/img/navimg.jpg}"  width="75"/> <span style="color:white">Clinic</span></span>
            </div>
        </nav>
    </section>
	
	<!-- Banner-->
	<section id="banner">
		<img th:src="@{/img/banner.png}" class="bottom-img"/>
	</section>
	
	<section class="container">
		<div class="row content">
			
			<div class="col-md-6 mb-3">
				<img th:src="@{https://cdn.dribbble.com/users/3476064/screenshots/14395325/media/6af1308b9d65fb7dd443391cc154832b.png?compress=1&resize=800x600}" class="img-fluid"/>
			</div>
			
			
			<div class="col-md-6 mb-3">
				<h3 class="signin-text mb-5">Login</h3>
				
				<form>
				  <div class="form-group">
					<label for="email">Email</label>
					  <input type="email" name="email" class="form-control">
				  </div>

				  <div class="form-group">
					<label for="password">Password</label>
					  <input type="password" name="password" class="form-control">
				  </div>
				  
				  <div class="form-group form-check">
					  <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
					  <label for="checkbox" class="form-check-label">Remember Me</label>
				  </div>
				  <button type="submit" class="btn btn-outline-primary">Login</button>
				</form>
				
			</div>
			
		</div>
	</section>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
